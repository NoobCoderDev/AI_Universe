<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --navbar-height: 60px;
            --primary-color: #0d6efd;
            --sidebar-bg: #f8f9fa;
            --message-user-bg: #d1e7ff;
            --message-bot-bg: #f0f0f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-navbar {
            height: var(--navbar-height);
            background-color: #212529;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .app-navbar .brand {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .app-navbar .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .app-container {
            display: flex;
            height: calc(100vh - var(--navbar-height));
            margin-top: var(--navbar-height);
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar-header button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .sidebar-header button:hover {
            background-color: #e9ecef;
        }
        
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .chat-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .chat-item:hover {
            background-color: #e9ecef;
        }
        
        .chat-item.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
        
        .chat-item i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .new-chat {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .new-chat button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
        }
        
        .user-message {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: var(--message-bot-bg);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #fff;
        }
        
        .chat-input {
            display: flex;
            width: 100%;
            position: relative;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            padding-right: 50px;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .send-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .send-button:hover {
            background-color: #0b5ed7;
        }
        
        .attach-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
        }
        
        .model-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .model-dropdown:hover .dropdown-content {
            display: block;
        }
        
        .model-display {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        .model-display:hover {
            background-color: #e9ecef;
        }
        
        .logout-btn {
            cursor: pointer;
        }
        
        .logout-btn:hover {
            text-decoration: underline;
        }
        
        .image-gen-btn {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        
        .image-gen-btn:hover {
            background-color: #e9ecef;
        }
        
        .image-gen-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="app-navbar">
        <div class="brand">AI Universe</div>
        <div class="user-info">
            <span id="welcome-message">Welcome, {{ username }}</span>
            <span class="logout-btn" id="logout-link">Logout</span>
        </div>
    </nav>
    
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span>Chat Hub</span>
                <button class="new-folder-btn" title="New Folder">
                    <i class="bi bi-folder-plus"></i>
                </button>
            </div>
            
            <div class="image-gen-btn">
                <i class="bi bi-image"></i>
                <span>Image Generation</span>
            </div>
            
            <div class="chat-history">
                <ul class="chat-list">
                    <li class="chat-item active">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 1</span>
                    </li>
                    <li class="chat-item">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 2</span>
                    </li>
                    <li class="chat-item">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 3</span>
                    </li>
                </ul>
            </div>
            
            <div class="new-chat">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i>
                    <span>New Chat</span>
                </button>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="user-profile">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-person"></i>
                        User Profile
                    </button>
                </div>
                
                <div class="model-selector">
                    <div class="model-dropdown">
                        <div class="model-display">
                            <span>Claude 3.5 Sonnet</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                        <div class="dropdown-content">
                            <a href="#" data-model="claude-3-5-sonnet">Claude 3.5 Sonnet</a>
                            <a href="#" data-model="claude">Claude</a>
                            <a href="#" data-model="openai">OpenAI</a>
                            <a href="#" data-model="o3-mini">O3-mini</a>
                            <a href="#" data-model="gemini">Gemini</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <span>Welcome to AI Universe! How can I help you today?</span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Input field..." />
                    <button class="send-button" id="send-button">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });

        document.getElementById('send-button').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.querySelectorAll('.dropdown-content a').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const model = this.getAttribute('data-model');
                const modelDisplay = document.querySelector('.model-display span');
                modelDisplay.textContent = this.textContent;
                console.log(`Selected model: ${model}`);
            });
        });
        
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.chat-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
                console.log(`Selected chat: ${this.querySelector('span').textContent}`);
            });
        });

        function sendMessage() {
            const messageInput = document.getElementById('user-input');
            const message = messageInput.value.trim();
            
            if (message) {
                addUserMessage(message);
                messageInput.value = '';
                const selectedModel = document.querySelector('.model-display span').textContent;
                setTimeout(() => {
                    const responseText = `This is a simulated response from ${selectedModel}. In a real implementation, this would be a response from the actual AI model.`;
                    addBotMessage(responseText);
                }, 1000);
            }
        }

        function addUserMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            messageElement.appendChild(textSpan);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot-message';
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            messageElement.appendChild(textSpan);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        document.querySelector('.new-chat button').addEventListener('click', function() {
            document.getElementById('chat-messages').innerHTML = `
                <div class="message bot-message">
                    <span>Welcome to AI Universe! How can I help you today?</span>
                </div>
            `;
            const chatList = document.querySelector('.chat-list');
            const newChatItem = document.createElement('li');
            newChatItem.className = 'chat-item';
            newChatItem.addEventListener('click', function() {
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
            chatList.appendChild(newChatItem);
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            newChatItem.classList.add('active');
        });
    </script>
</body>
</html>
