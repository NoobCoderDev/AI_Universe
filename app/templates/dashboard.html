<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="app-navbar">
        <div class="brand">AI Universe</div>
        <div class="user-info">
            <span id="welcome-message">Welcome, {{ username }}</span>
            <span class="logout-btn" id="logout-link">Logout</span>
        </div>
    </nav>
    
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span>Chat Hub</span>
                <button class="new-folder-btn" title="New Folder">
                    <i class="bi bi-folder-plus"></i>
                </button>
            </div>
            
            <div class="image-gen-btn">
                <i class="bi bi-image"></i>
                <span>Image Generation</span>
            </div>
            
            <div class="chat-history">
                <ul class="chat-list">
                    <li class="chat-item active">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 1</span>
                    </li>
                    <li class="chat-item">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 2</span>
                    </li>
                    <li class="chat-item">
                        <i class="bi bi-chat-dots"></i>
                        <span>Chat 3</span>
                    </li>
                </ul>
            </div>
            
            <div class="new-chat">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i>
                    <span>New Chat</span>
                </button>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="user-profile">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-person"></i>
                        User Profile
                    </button>
                </div>
                
                <div class="model-selector">
                    <div class="model-dropdown">
                        <div class="model-display">
                            <span>Claude 3.5 Sonnet</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                        <div class="dropdown-content">
                            <a href="#" data-model="claude-3-5-sonnet">Claude 3.5 Sonnet</a>
                            <a href="#" data-model="claude">Claude</a>
                            <a href="#" data-model="openai">OpenAI</a>
                            <a href="#" data-model="o3-mini">O3-mini</a>
                            <a href="#" data-model="gemini">Gemini</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <span>Welcome to AI Universe! How can I help you today?</span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Input field..." />
                    <button class="send-button" id="send-button">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
