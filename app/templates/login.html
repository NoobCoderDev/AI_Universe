<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-bottom: 15px;
        }
        #status-message {
            display: none;
            margin-top: 15px;
        }
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
        .is-invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Login to AI Universe</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/login" id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback" id="username-feedback">
                        Please enter your username.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback" id="password-feedback">
                        Please enter your password.
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                
                <div id="status-message" class="alert"></div>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function showToast(message, isError = false) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: isError ? "#dc3545" : "#28a745",
                stopOnFocus: true
            }).showToast();
        }
        
        function validateUsername(username) {
            if (!username || username.trim() === '') {
                return 'Username is required';
            }
            return null;
        }
        
        function validatePassword(password) {
            if (!password || password.trim() === '') {
                return 'Password is required';
            }
            return null;
        }
        
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Validate username
            const usernameError = validateUsername(username);
            const usernameInput = document.getElementById('username');
            const usernameFeedback = document.getElementById('username-feedback');
            
            if (usernameError) {
                usernameInput.classList.add('is-invalid');
                usernameFeedback.textContent = usernameError;
                usernameFeedback.style.display = 'block';
                isValid = false;
                showToast(usernameError, true);
            } else {
                usernameInput.classList.remove('is-invalid');
                usernameFeedback.style.display = 'none';
            }
            
            // Validate password
            const passwordError = validatePassword(password);
            const passwordInput = document.getElementById('password');
            const passwordFeedback = document.getElementById('password-feedback');
            
            if (passwordError) {
                passwordInput.classList.add('is-invalid');
                passwordFeedback.textContent = passwordError;
                passwordFeedback.style.display = 'block';
                isValid = false;
                showToast(passwordError, true);
            } else {
                passwordInput.classList.remove('is-invalid');
                passwordFeedback.style.display = 'none';
            }
            
            return isValid;
        }
        
        // Add input validation on blur
        document.getElementById('username').addEventListener('blur', function() {
            const error = validateUsername(this.value);
            const feedback = document.getElementById('username-feedback');
            
            if (error) {
                this.classList.add('is-invalid');
                feedback.textContent = error;
                feedback.style.display = 'block';
            } else {
                this.classList.remove('is-invalid');
                feedback.style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const error = validatePassword(this.value);
            const feedback = document.getElementById('password-feedback');
            
            if (error) {
                this.classList.add('is-invalid');
                feedback.textContent = error;
                feedback.style.display = 'block';
            } else {
                this.classList.remove('is-invalid');
                feedback.style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Validate form inputs before submission
            if (!validateForm()) {
                return;
            }
            
            const formData = new FormData(this);
            const statusMessage = document.getElementById('status-message');
            
            try {
                statusMessage.style.display = 'block';
                statusMessage.className = 'alert alert-info';
                statusMessage.textContent = 'Logging in...';
                
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    if (response.status === 400 || response.status === 401) {
                        const errorData = await response.json();
                        const errorMessage = errorData.error || 'Login failed';
                        statusMessage.className = 'alert alert-danger';
                        statusMessage.textContent = errorMessage;
                        showToast(errorMessage, true);
                        return;
                    }
                    throw new Error('Server error');
                }
                
                // Check if the response is JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    if (result.access_token) {
                        localStorage.setItem('token', result.access_token);
                        statusMessage.className = 'alert alert-success';
                        statusMessage.textContent = 'Login successful! Redirecting...';
                        showToast('Login successful! Redirecting...');
                        
                        // Use the token to access the dashboard directly
                        setTimeout(() => {
                            window.location.href = '/dashboard?token=' + result.access_token;
                        }, 1000);
                    }
                } else {
                    // Handle redirect response
                    showToast('Login successful! Redirecting...');
                    window.location.href = response.url;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.className = 'alert alert-danger';
                const errorMessage = 'An error occurred. Please try again.';
                statusMessage.textContent = errorMessage;
                showToast(errorMessage, true);
            }
        });
    </script>
</body>
</html>
